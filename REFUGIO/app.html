<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Huellitas ‚Ä¢ Juego de la Memoria</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS del sitio -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- ESTILOS DEL JUEGO -->
  <style>
    .game-shell{
      max-width: 980px;
      margin: 0 auto;
    }

    .memory-game{
      display:grid;
      grid-template-columns: repeat(4, minmax(70px, 120px));
      gap: 14px;
      justify-content:center;
      margin-top: 18px;
    }

    .memory-card{
      aspect-ratio: 1 / 1;
      position: relative;
      cursor: pointer;
      border-radius: 14px;
      transform-style: preserve-3d;
      transition: transform .5s;
      background: transparent;
      border: none;
      padding: 0;
    }

    .memory-card.flipped{
      transform: rotateY(180deg);
    }

    .memory-face{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 14px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      overflow: hidden;
    }

    .memory-front{
      background: linear-gradient(135deg, #f97316, #fb7185);
      color:#fff;
      font-size: 2rem;
      font-weight: 800;
    }

    .memory-back{
      transform: rotateY(180deg);
      background:#fff;
    }

    .memory-back img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
  </style>
</head>

<body>

<!-- üîπ BARRA DE NAVEGACI√ìN  -->
<header class="topbar">
  <div class="container nav">
    <a class="brand" href="index.html">
      <img src="IMG/logohuellitas.png" alt="Logo Huellitas Argentinas" class="brand-img">
      <span class="brand-name"></span>
    </a>

    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="proyectos.html">Proyectos</a>
      <a href="involucrate.html">Involucrate</a>
      <a href="contacto.html">Contacto</a>
      <a href="app.html" aria-current="page">App JS</a>
    </nav>
  </div>
</header>

<!-- CONTENIDO DEL JUEGO  -->
<main>
  <section class="section" style="background:#fff;">
    <div class="container game-shell">
      <h2>Juego de la Memoria üêæ</h2>
      <p>Encontr√° todas las parejas.</p>

      <div class="memory-game" id="board"></div>
    </div>
  </section>
</main>

<script>
  const cardImages = [
    'IMG/boyero.jpeg','IMG/boyero.jpeg',
    'IMG/bulldog.jpeg','IMG/bulldog.jpeg',
    'IMG/caniche.jpg','IMG/caniche.jpg',
    'IMG/cocker.jpg','IMG/cocker.jpg',
    'IMG/dylan.jpeg','IMG/dylan.jpeg',
    'IMG/golden.jpeg','IMG/golden.jpeg',
    'IMG/Grandanes.jpg','IMG/Grandanes.jpg',
    'IMG/Rotweiller.jpg','IMG/Rotweiller.jpg'
  ];

  const board = document.getElementById('board');

  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createCard(image) {
    const card = document.createElement('button');
    card.type = 'button';
    card.className = 'memory-card';
    card.dataset.image = image;

    card.innerHTML = `
      <span class="memory-face memory-front">üêæ</span>
      <span class="memory-face memory-back">
        <img src="${image}" alt="Perrito">
      </span>
    `;

    card.addEventListener('click', flipCard);
    return card;
  }

  function flipCard() {
    if (lockBoard || this === firstCard) return;

    this.classList.add('flipped');

    if (!firstCard) {
      firstCard = this;
      return;
    }

    secondCard = this;
    checkForMatch();
  }

  function checkForMatch() {
    if (firstCard.dataset.image === secondCard.dataset.image) {
      resetBoard();
    } else {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetBoard();
      }, 900);
    }
  }

  function resetBoard() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
  }

  function initGame() {
    board.innerHTML = '';
    const deck = [...cardImages];
    shuffle(deck);
    deck.forEach(img => board.appendChild(createCard(img)));
  }

  initGame();
</script>

</body>
</html>
