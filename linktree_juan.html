<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formuleros — Links</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --bg: #bcbcbc;
      --card: #ffffff;
      --text: #333;
      --muted: #9b9b9b;
      --brand: rgb(79, 16, 16);
      --brand-dark: rgb(89, 0, 0);
      --border: #ccc;
      --radius: 8px;
    }

    body{
      display:flex;
      flex-direction:column;
      min-height:100vh;
      font-family:Arial, Helvetica, sans-serif;
      line-height:1.6;
      background-color:var(--bg);
      color:var(--text);
    }

    a{ text-decoration:none; color:var(--muted); }

    /* NAV */
    nav{
      display:flex;
      justify-content:center;
      align-items:center;
      background-color:var(--brand);
      padding:10px 40px;
      position:relative;
      flex-wrap:wrap;
    }
    nav .logo{
      display:flex;
      align-items:center;
      gap:8px;
      position:absolute;
      left:20px;
      top:50%;
      transform:translateY(-50%);
      color:#fff;
      font-weight:700;
    }
    nav ul{
      display:flex;
      list-style:none;
      gap:16px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
    }
    nav ul li a{
      font-weight:600;
      color:#e9e9e9;
    }

    /* MAIN LINKTREE */
    main{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px 16px;
    }

    .card{
      background-color:var(--card);
      border-radius:var(--radius);
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      padding:24px 20px;
      max-width:420px;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      text-align:center;
    }

    .avatar{
      width:80px;
      height:80px;
      border-radius:50%;
      border:3px solid var(--brand-dark);
      object-fit:cover;
      margin-bottom:4px;
    }

    h1{
      font-size:clamp(1.4rem, 3vw, 1.9rem);
      color:#111;
    }

    p.desc{
      font-size:.95rem;
      color:#555;
      max-width:32ch;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:10px;
      width:100%;
      margin-top:6px;
    }

    .btn-link{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px 14px;
      width:100%;
      border-radius:var(--radius);
      font-weight:700;
      border:1px solid var(--border);
      background-color:#fff;
      color:#111;
      transition:background-color .15s ease, transform .06s ease, box-shadow .15s ease;
      cursor:pointer;
    }

    .btn-link.primary{
      background-color:var(--brand-dark);
      color:#fff;
      border:none;
    }

    .btn-link:hover{
      transform:scale(0.98);
      box-shadow:0 2px 8px rgba(0,0,0,0.12);
    }

    footer{
      display:flex;
      align-items:center;
      justify-content:center;
      height:50px;
      background-color:var(--brand-dark);
      color:#fff;
      font-size:.8rem;
      padding:0 12px;
      text-align:center;
    }

    @media (max-width:768px){
      nav{
        flex-direction:column;
        padding:20px;
      }
      nav .logo{
        position:static;
        transform:none;
        margin-bottom:10px;
      }
    }
  </style>
</head>
<body>


  <main>
    <section class="card">
      <img src="IMG/logo.png" alt="Formuleros" class="avatar">
      <h1>Linktree</h1>
      <p class="desc">Elegí a qué trabajo querés ir</p>

      <div class="links">
        <a href="/PAGINA-WEB-JUAN-main/index_sitio_juan.html" class="btn-link primary">Ir al Trabajo Práctico 1</a>
        <a href="blog.html" class="btn-link">Ir al Trabajo Práctico 2</a>
      </div>
    </section>
  </main>

  <footer>
  </footer>
</body>
</html>
